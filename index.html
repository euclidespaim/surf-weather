<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App - Surf Forecast</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="app-title">
            <p>Weather Surf Forecast</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.jpg" alt="">
            </div>
            <div class="temperature-value">
                <p>- °<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
            <div class="parent-wave">
                <div class="wave-height">
                    <img  src="icons/wave.png" alt="" title="Tamanho das ondas">
                    <p>-</p>
                </div>
                <div class="tide-direction">
                    <img src="icons/tide.png" alt="" title="Direção do swell">
                    <p>-</p>
                </div>
                <div class="wind-direction">
                    <img src="icons/wind.png" alt="" title="Direção do vento">
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
